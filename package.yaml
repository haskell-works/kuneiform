name: kuneiform
version: '0.1.0.0'

category: Web
author: Author name here
maintainer: example@example.com
copyright: 2017 Author name here
license: BSD3
github: githubuser/kuneiform

extra-source-files:
- README.md

library:
  source-dirs: src
  exposed-modules:
  - Kuneiform
  dependencies:
  - base >=4.7 && <5
  - lens
  - optparse-applicative

executables:
  kuneiform-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - kuneiform

tests:
  kuneiform-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - hspec
    - kuneiform
